dependencies {
    implementation(project(":agent-bridge"))
    implementation("io.netty:netty-all:4.0.8.Final")
}

jar {
    manifest {
        attributes 'Implementation-Title': 'com.newrelic.instrumentation.netty-4.0.8',
                'Implementation-Title-Alias': 'netty_instrumentation'
    }
}

// This module doesn't support HTTP/2 which was introduced in 4.1.0.Beta4
verifyInstrumentation {
    passesOnly 'io.netty:netty-all:[4.0.8.Final,4.1.0.Beta4)'
}

site {
    title 'Netty'
    type 'Appserver'
}